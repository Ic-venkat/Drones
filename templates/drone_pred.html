<!DOCTYPE html>
<html>

<head>
    <title>Drone Predictor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% include 'nav.html'%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Drone Predictor</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="flight_radius">Flight radius:</label>
                <input type="number" class="form-control" id="flight_radius" name="flight_radius" required>
            </div>

            <div class="mb-3">
                <label for="flight_height_in_meters">Flight height in meters:</label>
                <input type="number" class="form-control" id="flight_height_in_meters" name="flight_height_in_meters"
                    required>
            </div>

            <div class="mb-3">
                <label for="operations_per_day">Operations per day:</label>
                <input type="number" class="form-control" id="operations_per_day" name="operations_per_day" required>
            </div>

            <div class="mb-3">
                <label for="wind_speed">Wind speed:</label>
                <input type="number" class="form-control" id="wind_speed" name="wind_speed" required>
            </div>

            <div class="mb-3">
                <label for="budget">Budget:</label>
                <input type="number" class="form-control" id="budget" name="budget" required>
            </div>

            <div class="mb-3">
                <label for="payload_capacity">Payload capacity:</label>
                <input type="text" class="form-control" id="payload_capacity" name="payload_capacity" required>
            </div>

            <div class="mb-3">
                <label for="camera_quality">Camera quality:</label>
                <input type="number" class="form-control" id="camera_quality" name="camera_quality" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
